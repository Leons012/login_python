<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            margin: 10%;
            margin-left: 30%;
            margin-right: 30%;
        }
        .form-group{
            margin-top: 15px;
        }
    </style>

    <div class="box">
        <form class="form-control" action="registrar" method="post">
            <h1>Registrarse</h1>
            <div class="form-group">
              <label for="formGroupExampleInput">Correo</label>
              <input type="text" class="form-control" id="ExampleInputEmail" placeholder="user@example.com" name="txtEmail">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">nombre</label>
              <input type="text" class="form-control" id="ExampleInputName" placeholder="Enter your name here..." name="txtName">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Apellido</label>
                <input type="text" class="form-control" id="ExampleInputLastname" placeholder="Enter your lastname here..." name="txtLastname">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Contrase√±a</label>
                <input type="text" class="form-control" id="ExampleInputPassword" placeholder="Password" name="txtPassword">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
